{% extends "all.html" %}

{% block titel %}
  Add Task
{% endblock titel %}

{% block style %}
  <link rel="stylesheet" href="/static/addtask.css">
{% endblock style %}

{% block main-body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Add New Task</h2>
            <div class="add-task-form">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user_task">Your Task:</label>
                        <textarea id="user_task" name="user_task" class="form-control" rows="5" placeholder="Enter your task here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="but">Add Task</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main-body %}
